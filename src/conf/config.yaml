MQTT_SETTINGS:
  MQTT_BROKER: localhost
  MQTT_PORT: 1883
#    MQTT_USERNAME: None
#    MQTT_PASSWORD: None
#    MQTT_KEEPALIVE: 60
#    MQTT_CLIENT_ID: None
#    MQTT_SHARE_CLIENT: None

VControld:
  host: localhost
  port: 3002

# Property definitions for vcontrold
# Each property maps to a vcontrold command
# readonly: true = sensor only, false = controllable
# interval: update interval in seconds
Properties:
  TempA:
    readonly: true
    interval: 300
  TempWWist:
    readonly: true
    interval: 300
  TempKol:
    readonly: true
    interval: 300
  SolarStunden:
    readonly: true
    interval: 3600
  SolarLeistung:
    readonly: true
    interval: 3600
  BrennerStarts:
    readonly: true
    interval: 300
  BrennerStunden1:
    readonly: true
    interval: 3600
  BetriebArtM1:
    readonly: false
    interval: 3600
  SystemTime:
    readonly: true
    interval: 300

# Precision for value parsing
# Maps vcontrold calculation format to decimal places
Precision:
  "V": 0
  "V/2": 0
  "V/10": 1
  "V/1000": 0
  "V/3600": 2
